query Transaction(
  $memos: [String!]!,
  $dateTime_gte: String!,
  $dateTime_lte: String!,
  $limit: Float! = 1000
) {
  transactions(
    limit: $limit,
    query: {
      canonical: true,
      kind: "PAYMENT",
      OR: $memos,
      dateTime_gte: $dateTime_gte,
      dateTime_lte: $dateTime_lte,
      sortBy: NONCE_DESC
    }
  ) {
    memo
    canonical
    from
    hash
    blockHeight
    dateTime
  }
}
