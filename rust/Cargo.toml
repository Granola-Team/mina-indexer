[package]
name = "mina-db"
version = "0.0.1"
edition = "2021"

[dependencies]
sonic-rs = "0.3"
regex = "1.5"
bigdecimal = "0.4"
edgedb-protocol = { version = "*", features = ["with-bigdecimal"] }
edgedb-tokio = "0.5"
edgedb-derive = "0.5"
edgedb-errors = "0.4.2"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
futures = "0.3"
rayon = "1.5"
num_cpus = "1.0"
lazy_static = "1.4"
walkdir = "2.4"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
