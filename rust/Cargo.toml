[package]
name = "mina-indexer"
version = "0.0.1"
edition = "2021"

[dependencies]
sonic-rs = "0.3"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1.83"
regex = "1.11"
bigdecimal = "0.4"
edgedb-protocol = { version = "0.6.1", features = ["with-bigdecimal"] }
edgedb-tokio = "0.5.1"
edgedb-derive = "0.5.2"
edgedb-errors = "0.4.2"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
futures = "0.3"
rayon = "1.10"
num_cpus = "1.16"
lazy_static = "1.5"
walkdir = "2.5"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
tempfile = "3.13.0"
