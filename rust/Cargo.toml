[package]
name = "mina-indexer"
version = "0.0.1"
edition = "2021"
default-run = "staking"

[dependencies]
sonic-rs = "0.3"
bigdecimal = "0.4.6"
sha2 = "0.10.8"
tokio-postgres = "=0.7.12"
chrono = { version = "0.4", default-features = false, features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1.83"
duckdb = "1.1.1"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
futures = "0.3"
rayon = "1.10"
walkdir = "2.5"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
tempfile = "3.14.0"

[[bin]]
name = "staking"
path = "src/bin/ingest_staking_ledgers.rs"

[[bin]]
name = "ingestion"
path = "src/bin/ingest_blocks.rs"

[package.metadata.cargo-machete]
ignored = ["serde"]
