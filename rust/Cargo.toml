[package]
name = "mina-indexer"
version = "0.1.1"
edition = "2021"

[[bin]]
name = "mina-indexer"
test = true
bench = false

[features]
# required for tests - see https://github.com/rust-lang/cargo/issues/2911
default = ["loose_deserialization"]
loose_deserialization = []
mina_rs = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.81"
# https://github.com/bincode-org/bincode/issues/674
bincode = "2.0.0-rc.3"
derive_more = { version = "0.99", default-features = false }
serde = { version = "1.0.197", default-features = false }
serde_json = { version = "1.0.114", default-features = false, features = ["unbounded_depth"] }
smart-default = "0.7.1"
clap = { version = "4.5.2", default-features = false, features = ["help", "usage", "std", "derive", "string"] }
thiserror = "1.0.58"
glob = "0.3.1"
mina_serialization_proc_macros = { path = "mina_serialization_macros/proc_macros" }
mina_serialization_versioned = { path = "mina_serialization_macros/versioned" }
ark-ec = "0.3.0"
ark-ff = "0.3.0"
sha2 = { version = "0.10.8", default-features = false }
hex = "0.4.3"
rand = { version = "0.8.5", default-features = false }
byteorder = "1.5.0"
num = "0.4.1"
speedb = { version = "0.0.5", default-features = false, features = ["zstd"] }
id_tree = "1.8.0"
time = { version = "0.3.34", default-features = false }
log = "0.4.21"
stderrlog = "0.6.0"
bytesize = "1.2.0"
rust_decimal = { version = "1.34.3", default-features = false }
rust_decimal_macros = "1.34.2"
blake2 = { version = "0.10.6", default-features = false }
bs58 = { version = "0.5.0", default-features = false, features = ["check", "std"]}
tempfile = "3.10.1"
actix-web = { version = "4.5.1", default-features = false , features = ["macros"] }
actix-cors = "0.7.0"
async-graphql = { version = "7.0.3", default-features = false, features = ["graphiql"] }
async-graphql-actix-web = "7.0.3"
base64 = { version = "0.22.0", default-features = false }
hex-literal = "0.4.1"
chrono = { version = "0.4.35", default-features = false }
csv = "1.3.0"
notify = { version = "6.1.1" }

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
pretty_assertions = "1.4.0"
wasm-bindgen-test = "0.3.42"
lazy_static = "1.4.0"
serde_stacker = "0.1.11"

[dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt-multi-thread"]
default-features = false

[profile.release]
lto = "fat"
incremental = true

[profile.dev]
debug = 0
strip = "debuginfo"
