[package]
name = "mina-indexer"
version = "0.0.1"
edition = "2021"
default-run = "staking"

[dependencies]
sonic-rs = "0.3"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1.83"
regex = "1.11"
bigdecimal = "0.4"
duckdb = "1.1.1"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
futures = "0.3"
rayon = "1.10"
num_cpus = "1.16"
lazy_static = "1.5"
walkdir = "2.5"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
tempfile = "3.13.0"

[[bin]]
name = "staking"
path = "src/bin/ingest_staking_ledgers.rs"
