# This is not the authoritative pipeline definition. Only Buildkite settings
# allow setting the authoritative config. This file exists to give some
# visibility into the pipeline steps.

steps:
- label: "Tier 2 Testing"
  if: build.branch == "main"
  key: "tier2"
  concurrency: 1
  concurrency_group: "tier2"
  timeout_in_minutes: 2880
  agents:
    nix: true
    production: false
    mina-logs: true
  env:
    NO_COLOR: 1
  command: "nix develop --command just tier2-test"
