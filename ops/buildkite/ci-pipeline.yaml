steps:

- label: "Developer Environment Build and Tier 1 Test"
  key: "build"
  command: "./ops/tier1-test"
  agents:
    nix: true
    production: false

- label: "Deploy to Production"
  if: build.branch == "main"
  key: deploy
  depends_on: "build"
  agents:
    nix: true
    production: true
  command: |
    nix develop --command just build
    ./ops/productionize
