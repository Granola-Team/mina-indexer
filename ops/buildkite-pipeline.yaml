steps:

- label: "Build"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix develop --command just
    nix develop --command just prereqs
    nix develop --command just test-ci | tee build.log
  key: prereqs
  artifact_paths: "build.log"
  env:
    CARGO_INCREMENTAL: 0
  agents:
    os: linux
