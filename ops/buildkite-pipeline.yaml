steps:

- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run just
  key: prereqs

- label: "Lint and Audit"
  command: |
    nix-shell --run "just lint"
  key: lint
  depends_on: prereqs

- label: "Build and Test"
  command: |
    nix-shell --run "just test"
  key: test
  depends_on: lint
