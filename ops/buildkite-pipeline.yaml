steps:

- label: "Build"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --pure --run just
    nix-shell --pure --run "just prereqs"
    nix-shell --pure --run "just test-ci | tee build.log"
  key: prereqs
  artifact_paths: "build.log"
  env:
    CARGO_INCREMENTAL: 0
  agents:
    os: linux
