steps:

- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run just
    nix-shell --run "just prereqs"
  key: prereqs
  agents:
    os: macos

- label: "Lint, Audit, Build, and Test"
  command: |
    nix-shell --run "just test-ci"
  key: build
  depends_on: prereqs
  agents:
    os: macos
