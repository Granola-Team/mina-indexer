steps:

- label: "Developer Environment Build and Test"
  key: "build"
  command: "./ops/build-and-test"

- label: "Tier 2 Testing"
  key: "tier2"
  depends_on: "build"
  if: build.branch == "main" && build.env('GRANOLA_NIGHTLY_BUILD') == "true"
  timeout_in_minutes: 2880
  agents:
    mina-log-storage: true
    docker: true
  command: |
    ./ops/tier2-test
    ./ops/productionize

- label: "Create OCI Image"
  key: image
  depends_on: "tier2"
  if: build.branch == "main" && build.env('GRANOLA_NIGHTLY_BUILD') == "true"
  agents:
    docker: true
  command: |
    docker --version
    nix build .#dockerImage
    docker load < ./result
    docker run --rm -it \
      mina-indexer:"$(git rev-parse --short HEAD)" \
        mina-indexer server start --help
    docker image rm mina-indexer:"$(git rev-parse --short HEAD)"
