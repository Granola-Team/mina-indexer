[package]
name = "mina-indexer"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "block-listener"
test = false
bench = false

[[bin]]
name = "block-example-generator"
test = false
bench = false

[[bin]]
name = "subchain-indexer"
test = false
bench = false

[[bin]]
name = "graph-visualizer"
test = false
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async_executors = { version = "*", features = ["tokio_tp"] }
async-tungstenite = { version = "0.16.1", features = ["tokio-native-tls"] }
cynic = { version = "1.0.0" }
env_logger = "*"
futures = "*"
futures-util = "*"
graphql-ws-client = { version = "0.2.0", default-features = false, features = ["client-cynic"] }
json = "*"
log = "*"
native-tls = "*"
petgraph = "0.6.2"
serde = "*"
serde_derive = "*"
serde_json = "*"
tokio-stream = "*"
tokio-native-tls = "*"

[dependencies.tokio]
version = "*"
features = ["full"]