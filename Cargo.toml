[package]
name = "mina-indexer"
version = "0.1.1"
edition = "2021"

[[bin]]
name = "mina-indexer"
test = false
bench = false

[[bin]]
name = "mainnet-test"
test = true

[[bin]]
name = "staking-ledger-ingestion"
test = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.3.1"
actix-web-lab = "0.19.1"
actix-cors = "0.6.4"
anyhow = {version = "1.0.69"}
async_executors = { version = "0.6.0", features = ["tokio_tp"] }
async-trait = "0.1.64"
env_logger = "0.10.0"
futures = "0.3.26"
futures-util = "0.3.26"
log = "0.4.17"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = {version = "1.0.92", features = [ "raw_value" ] }
clap = { version = "4.1.4", features = [ "derive" ] }
thiserror = "1.0.38"
glob = "0.3.1"
juniper = { version= "0.15.11", default-features = false, features = ["chrono", "schema-language", "url", "uuid"] }
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
bin-prot = {path = "./mina-rs/protocol/bin-prot", version = "0.1.0"}
mina-serialization-types = { path = "./mina-rs/protocol/serialization-types", version = "0.1.0" }
versioned = { path = "./mina-rs/protocol/versioned", version = "0.1.0" }
mina-signer = { path = "./mina-rs/proof-systems/signer", version = "0.1.0" }
rocksdb = "0.21.0"
bcs = "0.1.5"
id_tree = { version = "1.8.0", features = ["serde_support"]}
async-recursion = "1.0.4"
watchexec = "2.3.0"
async-priority-channel = "0.1.0"
interprocess = {version = "1.2.1", features = ["tokio", "tokio_support"]}
r2d2 = "0.8.10"
uuid = { version = "1.3.1", features = [ "v4"] }
time = { version = "0.3.20", features = ["serde", "serde-human-readable"] }
serde_test = "1.0.160"
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.17"
bytesize = "1.2.0"
rust_decimal = "1.30.0"
rust_decimal_macros = "1.30"
zstd = "0.12.4"
tar = "0.4.39"
spmc = "0.3.0"
bs58 = { version = "0.5.0", features = ["check"] }
blake2 = "0.10.6"
async-ringbuf = "0.1.3"
ctrlc = "3.4.0"
serde_yaml = "0.9.25"
rustc-hash = "1.1.0"

[dependencies.tokio]
version = "1.25.0"
features = ["full"]

[profile.release]
lto = true
