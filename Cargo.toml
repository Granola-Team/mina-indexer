[package]
name = "mina-indexer"
version = "0.1.1"
edition = "2021"

[[bin]]
name = "mina-indexer"
test = false
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
async_executors = { version = "0.6.0", features = ["tokio_tp"] }
async-trait = "0.1.64"
env_logger = "0.10.0"
futures = "0.3.26"
futures-util = "0.3.26"
log = "0.4.17"
native-tls = "0.2.11"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = {version = "1.0.92", features = [ "raw_value" ] }
tokio-stream = "0.1.11"
tokio-native-tls = "0.3.0"
clap = { version = "4.1.4", features = [ "derive" ] }
thiserror = "1.0.38"
glob = "0.3.1"
mina-serialization-types = { path = "./mina-rs/protocol/serialization-types", version = "0.1.0" }
rocksdb = "0.20.1"
bcs = "0.1.5"
id_tree = "1.8.0"
itertools = "0.10.5"

[dependencies.tokio]
version = "1.25.0"
features = ["full"]
